<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 9 Task 2</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>

    <body>

        <div id="carouselExampleAutoplaying" class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" class>

                    <img src="images/banner-img.png"
                        class="h-100 w-100 overlay custom-height"
                        alt="banner images">
                    <div
                        class="carousel-caption text-start custom-caption justify-content-center align-content-center">
                        <h1 class="roboto-height pb-0"><span
                                class="roboto">Cruisin'
                                with</span> LUPO </h1>
                        <h1 class="roboto-height pb-3 pt-0">YACHTS</h1>
                        <h3>pecializing in Private Yacht Charters in South</h3>
                        <h3>Florida and the Bahamas</h3>
                        <button
                            class="btn btn-secondary btn-light p-2 pb-3">Explore
                            Our Fleet
                            <img class="pe-2 ps-2" src="images/next.png"
                                alt="next arrow">
                        </button>
                    </div>
                </div>
                <div class="carousel-item" class>
                    <img src="images/banner-img1.jpg"
                        class="h-100 d-block w-100 overlay custom-height"
                        alt="banner images">
                </div>
                <div class="carousel-item" class>
                    <img src="images/banner-img2.jpg"
                        class="h-100 d-block w-100 overlay custom-height"
                        alt="banner images">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class aria-hidden="true">
                    <img src="images/left-arrow.png" alt="left-arrow">
                </span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class aria-hidden="true">
                    <img src="images/right-arrow.png" alt="right-arrow">
                </span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
