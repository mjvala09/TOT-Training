<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 Task 1 form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container pt-5">
        <div class="box w-50 ms-auto me-auto">
            <div class="img-block text-center">
                <img class="pb-3 mx-auto" src="assets/logo-top.png" alt="logo-top">
            </div>
            <form action="#">
                <fieldset class=""><b>Welcome to Campaign</b></fieldset>
                Get started

                <div class="input-group input-group-lg pb-4 pt-4">
                    <span class="input-group-text border-end-0 bg-white">
                        <img src="assets/email-icon.png" alt="email-icon">
                    </span>
                    <input type="email" name="email" id="email" class="form-control border-start-0" placeholder="Email">
                </div>
                <div class="input-group input-group-lg pb-4">
                    <span class="input-group-text border-end-0 bg-white">
                        <img src="assets/lock-icon.png" alt="lock-icon">
                    </span>
                    <input type="password" name="password" id="password" class="form-control border-start-0"
                        placeholder="Password">
                </div>

                <div class="form-text text-end">
                    <a href="#" class="text-success link-underline-light">Forgot Password</a>
                </div>

                <div class="pb-4">
                    <input type="button" value="Login" class="form-control btn btn-success">
                </div>

                <div class="line-before-after">Or</div>

                <div class="row pt-4 pb-4">
                    <div class="col-6">
                        <button class="btn btn-outline-secondary btn-lg text-dark w-100">
                            <img src="assets/google-icon.png" alt="google-icon"> Google
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-outline-secondary btn-lg text-dark w-100">
                            <img src="assets/facebook-icon.png" alt="facebook-icon"> Facebook
                        </button>
                    </div>
                </div>

                <p>
                    By Proceeding you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>

            </form>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
